name: Deploy to ACSWeb

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Deploy to ACSWeb
      env:
        ACSWEB_USERNAME: tritonthenix
        ACSWEB_PASSWORD: ${{ secrets.ACSWEB_PASSWORD }}
      run: |
        rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./build/ tritonthenix@acsweb.ucsd.edu:public_html/

